<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
    <style>
        #b1{
            background-color: black;
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <h1>verificador de país</h1>
    <p>digite aqui a sigla do seu pais <input type="text" name="natext" id="natext"></p>
    <input type="button" value="verificar" onclick="verificar()" id="b1">
    <div id="res">
        
    </div>
    
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#natext')
            var res = window.document.querySelector('div#res')
            if(pais != "br"){
                res.innerHTML = `você é estrangeiro `
                
            }
            else{
                res.innerHTML = `você é brasileiro`
            }
        }
    </script>
</body>
</html>
